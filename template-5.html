  $(document).ready(function() {
    const $selectElement = $('[aria-labelledby="Select Option"]');
    $selectElement.on("change", function() {
      const selectedValue = $(this).val();

      if (selectedValue !== '0') {
        $(this).addClass("!text-hgMenu-100");
        $(this).siblings('[aria-labelledby="Requiered Field"]').hide();
        $(this).siblings('[aria-labelledby="Valid Field"]').show();
      } else {
        $(this).removeClass("!text-hgMenu-100");
        $(this).siblings('[aria-labelledby="Requiered Field"]').show();
        $(this).siblings('[aria-labelledby="Valid Field"]').hide();
      }
    });

    const inputField = $('[aria-labelledby="Input Field"]');
    inputField.on("focus", function() {
      $(this).siblings('[aria-labelledby="Floating Label"]').addClass("!text-hgMenu-100 -translate-y-6 text-sm left-6");
    });

    inputField.on('input', function(){
      if(!$(this).val()){
        $(this).siblings('[aria-labelledby="Requiered Field"]').show();
        $(this).siblings('[aria-labelledby="Valid Field"]').hide();
      }else{
        $(this).siblings('[aria-labelledby="Requiered Field"]').hide();
        $(this).siblings('[aria-labelledby="Valid Field"]').show();
      }

    });
    
    inputField.on("blur", function() {
      if ($(this).val() === "") {
        $(this).siblings('[aria-labelledby="Floating Label"]').removeClass("!text-hgMenu-100 -translate-y-6 text-sm left-6");
        $(this).siblings('[aria-labelledby="Requiered Field"]').show();
        $(this).siblings('[aria-labelledby="Valid Field"]').hide();
      }
    });

    // Check on page load
    inputField.each(function(item) {
      if($(this).val() !== ""){
        $(this).siblings('[aria-labelledby="Floating Label"]').addClass("!text-hgMenu-100 -translate-y-6 text-sm left-6");
        $(this).siblings('[aria-labelledby="Requiered Field"]').hide();
        $(this).siblings('[aria-labelledby="Valid Field"]').show();
      }
    })


    // TABS
    // Function to set the active tab based on the URL hash
    function setActiveTabFromHash() {
      const hash = window.location.hash;
      if (hash) {
        const tabId = hash.replace('#tab-', '');
        const $tabButton = $(`button[data-tab="tab-${tabId}"]`);
        if ($tabButton.length > 0) {
          $('[aria-labelledby="Tab Content"]').addClass('hidden');
          $(`#tab-${tabId}`).removeClass('hidden');
          // Remove the 'bg-white' class from all tab buttons
          $('[aria-label="Tab Item"]').removeClass('bg-white');
          // Add the 'bg-white' class to the active tab button
          $tabButton.addClass('bg-white');
        }
      } else {
        // If no hash is present, set the first tab as active
        $('[aria-labelledby="Tab Content"]').addClass('hidden');
        $('#tab-1').removeClass('hidden');
        // Remove the 'bg-white' class from all tab buttons
        $('[aria-label="Tab Item"]').removeClass('bg-white');
        // Add the 'bg-white' class to the first tab button
        $('[data-tab="tab-1"]').addClass('bg-white');
      }
    }

    setActiveTabFromHash();

    $('[aria-label="Tab Item"]').on('click', function() {
      const tabId = $(this).data('tab');
      $('[aria-labelledby="Tab Content"]').addClass('hidden');
      $(`#${tabId}`).removeClass('hidden');
      window.location.hash = `#tab-${tabId.replace('tab-', '')}`;
    });

    $(window).on('hashchange', function() {
      setActiveTabFromHash();
    });


    const showAllImages = $('[aria-label="Show All Images"]');
    showAllImages.click(function(){
      $('[aria-labelledby="Image Container"]').removeClass('flex');
      $('[aria-labelledby="Image Container"]').addClass('grid grid-cols-4');
      $('[aria-labelledby="Upload Item"]').addClass('!w-full !h-full');
      $(this).hide();
      $('[aria-label="Show Less Images"]').removeClass('hidden');
      $('[aria-label="Show Less Images"]').addClass('flex');
    })

    const showLessImages = $('[aria-label="Show Less Images"]');
    showLessImages.click(function(){
      $('[aria-labelledby="Image Container"]').addClass('flex');
      $('[aria-labelledby="Image Container"]').removeClass('grid grid-cols-4');
      $('[aria-labelledby="Upload Item"]').removeClass('!w-full !h-full');
      $('[aria-label="Show Less Images"]').removeClass('flex');
      $('[aria-label="Show All Images"]').show();
      $('[aria-label="Show Less Images"]').addClass('hidden');
    })

    // Image upload
    const imageLabel = $('#image-label');
    const imageInput = $('#image-upload');

    imageLabel.on('dragover', function (e) {
        e.preventDefault();
        imageLabel.addClass('bg-custom-100/20');
    });

    imageLabel.on('dragleave', function () {
        imageLabel.removeClass('bg-custom-100/20');
    });

    imageLabel.on('drop', function (e) {
        e.preventDefault();
        imageLabel.removeClass('bg-custom-100/20');
        const files = e.originalEvent.dataTransfer.files;
        imageInput[0].files = files;
        displayBlobImage(imageInput[0].files)
    });

    imageInput.on('change', function () {
      displayBlobImage(imageInput[0].files)
    });
