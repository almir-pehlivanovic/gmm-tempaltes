<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 2</title>
  <link rel="stylesheet" href="/assets/css/fonts.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
</head>
<body class="font-source-sans-pro">
  <div class="min-h-screen h-auto bg-hgMenu-250 flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center pl-3 sm:pl-5 pr-2 py-2.5 bg-green-lawi-100 text-white">
      <div class="flex justify-between items-center gap-3.5">
        <button type="button" aria-label="Toogle Sidebar Menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="28" fill="none"><path d="M0 0h36v4H0V0ZM0 12h36v4H0v-4ZM0 24h36v4H0v-4Z" fill="#ECF0F1"/></svg>
        </button>
        <a href="/" title="Home">
          <img src="/assets/images/logo.png" alt="Logo" width="160px" height="32px">
        </a>
      </div>
      <div class="flex justify-between items-center gap-2.5">
        <button type="button" aria-label="Chat" class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="none"><mask id="a" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="35" height="35"><path fill="#D9D9D9" d="M0 0h35v35H0z"/></mask><g mask="url(#a)"><path d="M3.938 23.734V4.922c0-.365.121-.669.364-.912s.547-.364.912-.364h18.192c.365 0 .669.121.912.364s.364.547.364.912V17.28c0 .364-.121.668-.364.911a1.237 1.237 0 0 1-.912.365H9.078l-5.14 5.177Zm6.453 1.24c-.365 0-.675-.128-.93-.382a1.267 1.267 0 0 1-.383-.93v-2.188h18.047l.474.474V8.75h2.188c.364 0 .668.121.91.364.244.243.366.547.366.912v20.088l-5.141-5.14H10.39ZM22.495 5.833H6.125v12.615l2.042-2.079h14.328V5.833Z" fill="#fff"/></g></svg>
          <span class="w-4 h-4 bg-red-lawi-100 rounded-full absolute -top-1 -right-1 flex justify-center items-center text-xs font-bold"></span>
        </button>
        <button type="button" aria-label="Profile Dropdown" class="flex items-center justify-between gap-1">
          <img
            class="w-9 h-9 object-cover border border-white  rounded-md"
            alt="Logo"
            height="36px"
            width="36px"
            src="https://images.unsplash.com/photo-1463453091185-61582044d556?auto=format&fit=crop&q=60&w=36&h=36&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5" fill="none">
            <path d="M5 5L0.669872 0.5L9.33013 0.5L5 5Z" fill="white"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main class="mx-auto w-full max-w-[1005px] my-14 px-3">
      <div class="p-5 rounded-lg bg-white">
        <h1 class="text-xl sm:text-4xl text-grey-lawi-400">Maschinen-Assistent</h1>
        <div class="mt-7 space-y-6 pb-0.5">
          
          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="main-category" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Hauptkategorie</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="mainCategory" id="main-category" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">Traktoren</option>
              <option value="2">Traktoren 1</option>
              <option value="3">Traktoren 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>

          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="sub-category" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Unterkategorie</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="subCategory" id="sub-category" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">Standard-Traktoren</option>
              <option value="2">Standard-Traktoren 1</option>
              <option value="3">Standard-Traktoren 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          
          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="brand" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Marke</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="brand" id="brand" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">Steyr</option>
              <option value="2">Steyr 1</option>
              <option value="3">Traktoren 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          
          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="model-series" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Baureihe</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="modelSeries" id="model-series" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">8080</option>
              <option value="2">8080 1</option>
              <option value="3">8080 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>

          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="model" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Modell</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="model" id="model" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">8080 AT</option>
              <option value="2">8080 AT 1</option>
              <option value="3">8080 AT 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>

          <!-- Select component -->
          <div class="relative rounded-lg bg-grey-lawi-20 gap-x-6 z-10">
            <label for="model-variant" class="absolute text-sm text-hgMenu-100 -top-2.5 left-5">Modellvariante(n)</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6 text-green-lawi-100 absolute left-3 sm:left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <select name="modelVariant" id="model-variant" class="cursor-pointer truncate pr-9 pl-11 sm:pl-16 pr-4 py-2 sm:py-1.5 text-lg sm:text-2xl appearance-none w-full text-hgMenu-50 bg-transparent outline-none">
              <option value="1">(2000-2022)</option>
              <option value="2">(2000-2022) 1</option>
              <option value="3">(2000-2022) 2</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-10 sm:w-10 text-footer-100 absolute top-1/2 -translate-y-1/2 right-4 -z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </div>

          <button type="button" aria-label="Apply Category" class="ml-auto w-64 py-2 sm:py-2.5 rounded-xl mt-5 px-5 flex justify-center bg-green-lawi-100 text-white text-lg">
            Übernehmen
          </button>
        </div>
      </div>
      <a href="/template-1.html" title="Go Back" class="flex w-52 ml-auto flex justify-center rounded-lg px-5 py-2 sm:py-2.5 text-lg text-hell mt-3 bg-hgMenu-50 hover:bg-hgMenu-50/80">
        zurück
      </a>
    </main>

    <!-- Footer -->
    <footer class="px-3 sm:px-4 py-4 text-white font-light bg-green-lawi-100 mt-auto text-xs">
      <p>© Copyright 2022 Landwirt.com GmbH Alle Rechte vorbehalten.</p>
    </footer>
  </div>
</body>
</html>
